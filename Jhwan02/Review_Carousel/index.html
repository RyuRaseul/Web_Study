<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>reveiw carousel</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Our Reviews</h1>
            <div class="underBar"></div>
        </div>
        <div class="review">
            <img class="review__img" src="" alt="">
            <div class="reviewer">
                <h3 class="reviewer__name"></h3>
                <h4 class="reviewer__job"></h4>
            </div>
            <div class="review__content-box">
                <p class="review__content"></p>
            </div>
            <div class="btn__box">
                <button class="prev__btn">
                    <i class="fas fa-sharp fa-light fa-chevron-left fa-lg"></i>
                </button>
                <button class="next__btn">
                    <i class="fas fa-sharp fa-light fa-chevron-right fa-lg"></i>
                </button>
            </div>
            <button class="random__btn">Random Reviews</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b7507b22be.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
